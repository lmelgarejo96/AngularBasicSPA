        <div class="row " style="padding-left: 15px; padding-right: 15px;">

          </div> -->

          </div>
        </div>
 
    </div>
    <div class="col-md-8">
      <h4> {{ heroe.nombre }} </h4>
      <hr>
      <p> {{ heroe.bio }} </p>
